<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Shop</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <img class="logo" src="./imgs/imgs/logo.png" alt=Logo" />
    <ul class="selete-container">
      <li class="seleteBtn">
        <button class="btn" aria-label="choose T-Shirts">
          <img src="./imgs/imgs/yellow_t.png" alt="T-Shirts" />
        </button>
      </li>
      <li class="seleteBtn">
        <button class="btn" aria-label="choose Pants">
          <img src="./imgs/imgs/yellow_p.png" alt="Pants" />
        </button>
      </li>
      <li class="seleteBtn">
        <button class="btn" aria-label="choose Skirt">
          <img src="./imgs/imgs/yellow_s.png" alt="Skirt" />
        </button>
      </li>
      <li class="seleteBtn">
        <button class="btn colorBtn blue" aria-label="choose Blue">Blue</button>
      </li>
      <li class="seleteBtn">
        <button class="btn colorBtn yellow" aria-label="choose Yellow">
          Yellow
        </button>
      </li>
      <li class="seleteBtn">
        <button class="btn colorBtn pink" aria-label="choose Pink">Pink</button>
      </li>
    </ul>
    <ul class="shopping-list">
  </body>
</html>
