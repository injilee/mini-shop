<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo" src="./imgs/imgs/logo.png" alt="main mini shop" />
    <ul class="selete-container">
      <li class="seleteBtn">
        <button class="cloths-icon" aria-label="choose cloths">
          <img src="./imgs/imgs/yellow_t.png" alt="T-Shirts" />
        </button>
      </li>
      <li class="seleteBtn">
        <button class="cloths-icon" aria-label="choose cloths">
          <img src="./imgs/imgs/yellow_p.png" alt="Pants" />
        </button>
      </li>
      <li class="seleteBtn">
        <button class="cloths-icon" aria-label="choose cloths">
          <img src="./imgs/imgs/yellow_s.png" alt="Skirt" />
        </button>
      </li>
      <li class="seleteBtn">
        <button class="btn blue" aria-label="choose color">Blue</button>
      </li>
      <li class="seleteBtn">
        <button class="btn yellow" aria-label="choose color">Yellow</button>
      </li>
      <li class="seleteBtn">
        <button class="btn pink" aria-label="choose color">Pink</button>
      </li>
    </ul>
    <ul class="shopping-list">
      <li class="item-box">
        <img src="./imgs/imgs/blue_p.png" alt="blue Pants" class="items" />
        <span class="info">female, S size</span>
      </li>
      <li class="item-box">
        <img src="./imgs/imgs/blue_s.png" alt="blue Skirt" class="items" />
        <span class="info">female, S size</span>
      </li>
      <li class="item-box">
        <img src="./imgs/imgs/blue_t.png" alt="blue T-Shirts" class="items" />
        <span class="info">male, L size</span>
      </li>
      <li class="item-box">
        <img src="./imgs/imgs/yellow_p.png" alt="yellow Pants" class="items" />
        <span class="info">male, M size</span>
      </li>
      <li class="item-box">
        <img src="./imgs/imgs/yellow_s.png" alt="yellow Skirt" class="items" />
        <span class="info">male, L size</span>
      </li>
      <li class="item-box">
        <img
          src="./imgs/imgs/yellow_t.png"
          alt="yellow T-Shirts"
          class="items"
        />
        <span class="info">male, M size</span>
      </li>
      <li class="item-box">
        <img src="./imgs/imgs/pink_p.png" alt="pink Pants" class="items" />
        <span class="info">female, S size</span>
      </li>
      <li class="item-box">
        <img src="./imgs/imgs/pink_s.png" alt="pink Skirt" class="items" />
        <span class="info">female, L size</span>
      </li>
      <li class="item-box">
        <img src="./imgs/imgs/pink_t.png" alt="pink T-Shirts" class="items" />
        <span class="info">male, M size</span>
      </li>
    </ul>
  </body>
</html>
