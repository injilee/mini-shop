<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Shop</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <img class="logo" src="./imgs/imgs/logo.png" alt="Logo" />
      <section class="selete-container">
        <button class="btn" data-key="type" data-value="tShirts" aria-label="choose T-Shirts">
        </button>
        <button class="btn" data-key="type" data-value="pants" aria-label="choose Pants">
        </button>
        <button class="btn" data-key="type" data-value="skirt" aria-label="choose Skirt">
        </button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue" aria-label="choose Blue">Blue</button>
        <button class="btn colorBtn yellow" data-key="color" data-value="yellow" aria-label="choose Yellow">
          Yellow
        </button>
        <button class="btn colorBtn pink" data-key="color" data-value="pink" aria-label="choose Pink">Pink</button>
      </section>
    <ul class="shopping-list">
  </body>
</html>
